<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/pwa-512x512.png" />
  <link rel="apple-touch-icon" href="/pwa-512x512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0a0a0f" />
  <meta name="description" content="Raíces App - Conectando generaciones. Árbol genealógico familiar." />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Raíces App</title>

  <style>
    /* Loading screen styles */
    body {
      margin: 0;
      background: #0a0a0f;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0f 70%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    #loading-logo {
      width: 200px;
      height: 200px;
      object-fit: contain;
      animation: glow-pulse 2.5s ease-in-out infinite;
    }

    @keyframes glow-pulse {

      0%,
      100% {
        filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.4)) brightness(0.9);
        transform: scale(0.98);
      }

      50% {
        filter: drop-shadow(0 0 40px rgba(212, 175, 55, 0.8)) drop-shadow(0 0 60px rgba(212, 175, 55, 0.4)) brightness(1.15);
        transform: scale(1.02);
      }
    }

    #loading-text {
      color: #D4AF37;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.3rem;
      margin-top: 1rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      animation: text-fade 2.5s ease-in-out infinite;
    }

    @keyframes text-fade {

      0%,
      100% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }
    }

    #loading-bar {
      width: 120px;
      height: 2px;
      background: rgba(212, 175, 55, 0.2);
      border-radius: 2px;
      margin-top: 1.5rem;
      overflow: hidden;
      position: relative;
    }

    #loading-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #D4AF37, transparent);
      animation: loading-sweep 1.5s ease-in-out infinite;
    }

    @keyframes loading-sweep {
      0% {
        left: -100%;
      }

      100% {
        left: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Animated Loading Screen -->
  <div id="loading-screen">
    <img id="loading-logo" src="/loading-tree.png" alt="Raíces" />
    <div id="loading-text">Raíces</div>
    <div id="loading-bar"></div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <script>
    // Hide loading screen when app is ready
    window.addEventListener('load', function () {
      setTimeout(function () {
        var loader = document.getElementById('loading-screen');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(function () {
            loader.remove();
          }, 800);
        }
      }, 1200);
    });
  </script>
</body>

</html>
