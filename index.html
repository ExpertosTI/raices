<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/pwa-512x512.png" />
  <link rel="apple-touch-icon" href="/pwa-512x512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0a0a0f" />
  <meta name="description" content="Raíces App - Conectando generaciones. Árbol genealógico familiar." />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Raíces App</title>

  <style>
    /* Loading screen styles */
    body {
      margin: 0;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    #loading-logo {
      width: 120px;
      height: 120px;
      animation: pulse-glow 2s ease-in-out infinite, rotate-slow 8s linear infinite;
    }

    @keyframes pulse-glow {

      0%,
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
      }

      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 25px rgba(212, 175, 55, 0.6));
      }
    }

    @keyframes rotate-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    #loading-text {
      color: #D4AF37;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.5rem;
      margin-top: 1.5rem;
      opacity: 0.9;
      animation: fade-pulse 2s ease-in-out infinite;
    }

    @keyframes fade-pulse {

      0%,
      100% {
        opacity: 0.6;
      }

      50% {
        opacity: 1;
      }
    }

    #loading-dots {
      display: flex;
      gap: 8px;
      margin-top: 1rem;
    }

    #loading-dots span {
      width: 8px;
      height: 8px;
      background: #D4AF37;
      border-radius: 50%;
      animation: dot-bounce 1.4s ease-in-out infinite;
    }

    #loading-dots span:nth-child(1) {
      animation-delay: 0s;
    }

    #loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    #loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes dot-bounce {

      0%,
      80%,
      100% {
        transform: scale(0.6);
        opacity: 0.5;
      }

      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <!-- Animated Loading Screen -->
  <div id="loading-screen">
    <img id="loading-logo" src="/pwa-512x512.png" alt="Raíces" />
    <div id="loading-text">Raíces</div>
    <div id="loading-dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <script>
    // Hide loading screen when app is ready
    window.addEventListener('load', function () {
      setTimeout(function () {
        var loader = document.getElementById('loading-screen');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(function () {
            loader.remove();
          }, 500);
        }
      }, 800);
    });
  </script>
</body>

</html>
