<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/pwa-512x512.png" />
  <link rel="apple-touch-icon" href="/pwa-512x512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0a0a0f" />
  <meta name="description" content="Raíces App - Conectando generaciones. Árbol genealógico familiar." />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Raíces App</title>

  <style>
    /* Loading screen styles */
    body {
      margin: 0;
      background: #0a0a0f;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0f 70%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), visibility 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    #loading-logo {
      width: 160px;
      height: 160px;
      object-fit: contain;
      border-radius: 32px;
      opacity: 0;
      transform: scale(0.8);
      animation: logo-entrance 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards,
        gentle-glow 3s ease-in-out 0.8s infinite;
    }

    @keyframes logo-entrance {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes gentle-glow {

      0%,
      100% {
        filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.3)) brightness(1);
      }

      50% {
        filter: drop-shadow(0 0 35px rgba(212, 175, 55, 0.5)) brightness(1.08);
      }
    }

    #loading-text {
      color: #D4AF37;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.3rem;
      margin-top: 1.5rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      opacity: 0;
      animation: text-entrance 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.4s forwards,
        text-breathe 3s ease-in-out 1s infinite;
    }

    @keyframes text-entrance {
      to {
        opacity: 1;
      }
    }

    @keyframes text-breathe {

      0%,
      100% {
        opacity: 0.7;
      }

      50% {
        opacity: 1;
      }
    }

    #loading-bar {
      width: 100px;
      height: 2px;
      background: rgba(212, 175, 55, 0.15);
      border-radius: 2px;
      margin-top: 2rem;
      overflow: hidden;
      position: relative;
      opacity: 0;
      animation: bar-entrance 0.5s ease 0.6s forwards;
    }

    @keyframes bar-entrance {
      to {
        opacity: 1;
      }
    }

    #loading-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 60%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #D4AF37, transparent);
      animation: loading-sweep 1.8s ease-in-out infinite;
    }

    @keyframes loading-sweep {
      0% {
        left: -60%;
      }

      100% {
        left: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Animated Loading Screen -->
  <div id="loading-screen">
    <img id="loading-logo" src="/loading-tree.png" alt="Raíces" />
    <div id="loading-text">Raíces</div>
    <div id="loading-bar"></div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <script>
    // Hide loading screen when app is ready
    window.addEventListener('load', function () {
      setTimeout(function () {
        var loader = document.getElementById('loading-screen');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(function () {
            loader.remove();
          }, 1000);
        }
      }, 1500);
    });
  </script>
</body>

</html>
